<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <bootstrap th:insert="~{parts/common :: head}" />
    <title>HardwareCommunity</title>
</head>
<body>
<navigation th:insert="~{parts/common :: navigation}" />
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://placeimg.com/1080/500/animals" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>My Caption Title (1st Image)</h5>
                    <p>The whole caption will only show up if the screen is at least medium size.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://placeimg.com/1080/500/arch" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://placeimg.com/1080/500/nature" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <br/>

    <div th:if="${currentProduct.getClass().getSimpleName() == 'Cpu'}" >
        <form th:action="@{/product/editCpu}" method="post" >
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="brandCpu">Производитель:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="brandCpu" name="brandCpu" th:value="${currentProduct.getBrand()}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nameCpu">Название:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameCpu" name="nameCpu" th:value="${currentProduct.getName()}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="socket">Сокет:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="socket" name="socket" th:value="${currentProduct.getSocket()}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="core">Тип ядра:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="core" name="core" th:value="${currentProduct.getCore()}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="coreQuantity">Количество ядер:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="coreQuantity" name="coreQuantity" th:value="${currentProduct.getCoreQuantity()}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="threadQuantity">Количество потоков:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="threadQuantity" name="threadQuantity" th:value="${currentProduct.getThreadQuantity()}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="frequency">Частота:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="frequency" name="frequency" th:value="${currentProduct.getFrequency()}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-offset-3 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Изменить">
                </div>
            </div>
            <!-- <div>
                <td>Продукт успешно добавлен: </td>
                <td th:text="${cpu.getId()}" />
                <td th:text="${cpu.getBrand()}" />
                <td th:text="${cpu.getName()}" />
                <td th:text="${cpu.getCore()}" />
                <td th:text="${cpu.getCoreQuantity()}" />
                <td th:text="${cpu.getThreadQuantity()}" />
                <td th:text="${cpu.getFrequency()}" />
            </div> -->
            <a class="col-sm-10">
                <input type="hidden" name="cpuId" th:value="${currentProduct.getId()}" >
            </a>
        </form>
    </div>
</div>
<bootstrap th:insert="~{parts/common :: endOfBody}" />
</body>
</html>
