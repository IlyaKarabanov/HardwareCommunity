<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{parts/common :: head}">
    <title>Hello, world!</title>
</head>
<body>
<navigation th:insert="~{parts/common :: navigation}" />
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#tab-cpu" data-toggle="tab">Процессор</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab-gpu" data-toggle="tab">Видеокарта</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab-ram" data-toggle="tab">Оперативная память</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="tab-cpu" class="tab-pane fade show active">
            <h3>Добавить пажилой процессор</h3>
            <form th:action="@{/product/addCpu}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="brandCpu">Производитель:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="brandCpu" name="brandCpu">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="nameCpu">Название:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameCpu" name="nameCpu">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="socket">Сокет:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="socket" name="socket">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="core">Тип ядра:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="core" name="core">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="coreQuantity">Количество ядер:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="coreQuantity" name="coreQuantity">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="threadQuantity">Количество потоков:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="threadQuantity" name="threadQuantity">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="frequency">Частота:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="frequency" name="frequency">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Добавить">
                    </div>
                </div>
                <!-- <div>
                    <td>Продукт успешно добавлен: </td>
                    <td th:text="${cpu.getId()}" />
                    <td th:text="${cpu.getBrand()}" />
                    <td th:text="${cpu.getName()}" />
                    <td th:text="${cpu.getCore()}" />
                    <td th:text="${cpu.getCoreQuantity()}" />
                    <td th:text="${cpu.getThreadQuantity()}" />
                    <td th:text="${cpu.getFrequency()}" />
                </div> -->
            </form>
        </div>
        <div id="tab-gpu" class="tab-pane fade">
            <h3>Добавить видеокарту</h3>
            <form th:action="@{/product/addGpu}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="brandGpu">Производитель:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="brandGpu" name="brandGpu">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="nameGpu">Название:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameGpu" name="nameGpu">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="memoryFrequency">Частота памяти:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="memoryFrequency" name="memoryFrequency">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="frequencyGpu">Частота процессора:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="frequencyGpu" name="frequencyGpu">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="memoryGpu">Объем памяти:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="memoryGpu" name="memoryGpu">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="typeGpu">Тип памяти:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="typeGpu" name="typeGpu">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-offset-3 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Добавить">
                    </div>
                </div>
            </form>
        </div>
        <div id="tab-ram" class="tab-pane fade">
            <h3>Добавить оперативную память</h3>
            <form th:action="@{/product/addRam}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="brandRam">Производитель:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="brandRam" name="brandRam">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="nameRam">Название:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameRam" name="nameRam">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="typeRam">Тип памяти:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="typeRam" name="typeRam">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="memoryRam">Объем памяти:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="memoryRam" name="memoryRam">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="frequencyRam">Частота памяти:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="frequencyRam" name="frequencyRam">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-offset-3 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Добавить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
